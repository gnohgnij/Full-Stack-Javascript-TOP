<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Library</h1>
        <div id="form-container">
            <form>
                <h2>Add New Book</h2>

                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author" name="author" required>

                <label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="Enter Pages" name="pages" required>

                <label for="read"><b>Read</b></label>
                <input type="text" placeholder="True or False" name="read" required>

                <button type="submit">Submit</button>
            </form>
        </div>
        <button type="button" id="add">Add New Book</button>
        <button type="button" id="display">Display Books</button>

    </body>
    <script src="script.js">

    </script>
</html>
